<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social Links</title>
</head>
<body>

    <section class="container">

        <header>
            <img class="profile-picture gradient" src="./images/profile.png" alt="Profile picture">
            <h1 class="username">@progbr</h1>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum eius harum fugiat praesentium neque consequuntur?</p>
        </header>

        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="https://www.instagram.com/progbr/" target="_blank">
                    Instagran
                    <img src="./images/instagram.png" alt="Instagram logo">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.youtube.com/c/Programadorbr" target="_blank">
                    Youtube
                    <img src="./images/youtube.png" alt="Youtube logo">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.tiktok.com/@progbr" target="_blank">
                    TikTok
                    <img src="./images/tiktok.png" alt="TikTok logo">
                </a>
            </li>
        </ul>

        <footer>
            <a href="" class="contact gradient">
                <img src="./images/twitter.png" alt="Twitter logo">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/whatsapp.png" alt="Whatsapp logo">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/email.png" alt="Email logo">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/phone.png" alt="Phone logo">
            </a>
        </footer>

    </section>
    
</body>
</html>
